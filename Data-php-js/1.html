<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 10px 20px;
      }

      nav {
         display: flex;
         align-items: center;
      }

      .menu-toggle {
         display: none;
         height: 40px;
         margin-right: 20px;
         cursor: pointer;
      }

      .menu-toggle svg {
         fill: #333;
      }

      .menu-toggle:hover svg {
         fill: #000;
      }

      .menu {
         display: flex;
         list-style: none;
         margin: 0;
         padding: 0;
      }

      .menu li {
         margin: 0 10px;
      }

      .menu li a {
         text-decoration: none;
         color: #333;
         font-size: 16px;
      }

      .menu li a:hover {
         color: #000;
      }

      @media (max-width: 768px) {
         .menu {
            display: none;
         }

         .menu-toggle {
            display: block;
         }

         .menu-open .menu {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 10;
         }

         .menu-open .menu li {
            margin: 10px 0;
         }
      }
   </style>
</head>

<body>
   <header>
      <h1>Название сайта</h1>
      <nav>
         <button class="menu-toggle">
            <span class="sr-only">Открыть меню</span>
         </button>
         <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Портфолио</a></li>
            <li><a href="#">Контакты</a></li>
         </ul>
      </nav>
   </header>

</body>

</html>
