<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Галерея изображений</title>
   <style>
      body {
         font-family: sans-serif;
         margin: 0;
         padding: 20px;
      }

      #gallery {
         display: flex;
         flex-wrap: wrap;
         margin: 0 auto;
      }

      .image-container {
         margin: 10px;
         width: 200px;
         height: 200px;
         border: 1px solid #ccc;
         overflow: hidden;
         cursor: pointer;
      }

      .image-container img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }

      #full-image {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.8);
         z-index: 100;
      }

      #full-image img {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         max-width: 80%;
         max-height: 80%;
      }

      #close-button {
         position: absolute;
         top: 20px;
         right: 20px;
         color: #fff;
         background-color: #a1a1a1;
         font-size: 20px;
         cursor: pointer;
      }

      #prev-button,
      #next-button {
         z-index: 200;
         display: none;
         padding: 10px;
         background-color: #a1a1a1;
         border: none;
         cursor: pointer;
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
      }

      #prev-button {
         left: 20px;
      }

      #next-button {
         right: 20px;
      }
   </style>
</head>

<body>
   <div id="gallery">
      <div class="image-container">
         <img src="1.jpg" alt="Image 1">
      </div>
      <div class="image-container">
         <img src="2.png" alt="Image 2">
      </div>
      <div class="image-container">
         <img src="3.jpg" alt="Image 3">
      </div>
   </div>
   <button id="prev-button">&laquo;</button>
   <button id="next-button">&raquo;</button>
   <div id="full-image">
      <img src="" alt="">
      <button id="close-button">X</button>
   </div>
   <script>
      const imageContainers = document.querySelectorAll('.image-container');
      const fullImage = document.querySelector('#full-image');
      const closeButton = document.querySelector('#close-button');
      const prevButton = document.querySelector('#prev-button');
      const nextButton = document.querySelector('#next-button');

      let currentImageIndex = 0;

      // Функция для отображения изображения в полном размере
      function showFullImage(image) {
         fullImage.style.display = 'block';
         fullImage.querySelector('img').src = image.src;
         prevButton.style.display = 'block';  // Show navigation buttons
         nextButton.style.display = 'block';
      }

      // Функция для закрытия изображения в полном размере
      function closeFullImage() {
         fullImage.style.display = 'none';
         prevButton.style.display = 'none';  // Hide navigation buttons
         nextButton.style.display = 'none';
      }

      // Функция для переключения на предыдущее изображение
      function prevImage() {
         currentImageIndex--;

         if (currentImageIndex < 0) {
            currentImageIndex

            currentImageIndex = imageContainers.length - 1;
         }

         const currentImage = imageContainers[currentImageIndex];
         showFullImage(currentImage.querySelector('img'));
      }

      // Функция для переключения на следующее изображение
      function nextImage() {
         currentImageIndex++;

         if (currentImageIndex >= imageContainers.length) {
            currentImageIndex = 0;
         }

         const currentImage = imageContainers[currentImageIndex];
         showFullImage(currentImage.querySelector('img'));
      }

      // Добавление обработчиков событий для открытия изображений
      imageContainers.forEach(imageContainer => {
         imageContainer.addEventListener('click', () => {
            showFullImage(imageContainer.querySelector('img'));
         });
      });

      // Добавление обработчика события для закрытия изображения
      closeButton.addEventListener('click', closeFullImage);

      // Добавление обработчиков событий для навигации
      prevButton.addEventListener('click', prevImage);
      nextButton.addEventListener('click', nextImage);

   </script>
</body>

</html>
